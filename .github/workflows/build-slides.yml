name: Build PPTX Slide

on:
  push:
    branches: [ main, work ]
  pull_request:
    branches: [ main, work ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build slides
        run: npm run build:slides

      - name: List generated artifacts
        run: ls -R artifacts

      - name: Upload PPTX artifact
        uses: actions/upload-artifact@v4
        with:
          name: resource-strategy-slides
          path: artifacts/slides/latest.pptx
